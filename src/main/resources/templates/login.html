<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/login}">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Log In">
</form>
<form th:method="get" th:action="@{/oauth2/authorization/google}">
    <input type="text" name="login" value="GOOGLE">
    <button type="submit">Google</button>
</form>
<form th:method="get" th:action="@{/oauth2/authorization/github}">
    <input type="text" name="login" value="GitHub">
    <button type="submit">GitHub</button>
</form><form th:method="get" th:action="@{/oauth2/authorization/facebook}">
    <input type="text" name="login" value="facebook">
    <button type="submit">Facebook</button>
</form>
</body>
</html>
